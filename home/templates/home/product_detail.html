{% extends 'base.html' %}

{% block content %}
    <img src="{{ product.image.url }}" alt=""  style="width:200px; " >
    <h2>{{ product.name }}</h2>
    <p>{{ product.price }} Toman</p>
    <small>{{ product.created }}</small>
    <p>{{ product.description }}</p>
    <form method="post" action="">
        {% csrf_token %}
        {{ form }}
        <input value="add to cart" type="submit">
    </form>

{% endblock %}
